<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <title>Sohom | Social</title>
  </head>
  <body>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="/projects">Projects</a>
      <a class="active" href="/contact">Contact</a>
      <a href="/about">About</a>
    </div>
    <section id="contact">
      <div class="contact-box">
        <div class="contact-links">
          <h2>CONTACT</h2>
          <div class="links">
            <div class="link">
              <a href="https://github.com/Sohom829"
                ><img
                  src="https://i.postimg.cc/YCV2QBJg/github.png"
                  alt="github"
              /></a>
            </div>
            <div class="link">
              <a href="mailto:mohtasimsohom@outlook.com"
                ><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"
              /></a>
            </div>
          </div>
        </div>
        <div class="contact-form-wrapper">
          <form action="/contact" method="POST">
            <div class="form-item">
              <input type="text" name="sender" id="sender" required />
              <label for="sender">Name:</label>
            </div>
            <div class="form-item">
              <input type="text" name="email" id="email" required />
              <label for="email">Email:</label>
            </div>
            <div class="form-item">
              <textarea
                class=""
                name="message"
                id="message"
                required
              ></textarea>
              <label for="message">Message:</label>
            </div>
            <button type="submit" class="submit-btn">Send</button>
          </form>
        </div>
      </div>
    </section>
    <p class="c">
      Form by:
      <a href="https://github.com/alvarotrigo" target="_blank"><b>√Ålvaro</b></a>
    </p>
  </body>
</html>
